<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/images.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <section>
            <h2>Sider Photos</h2>
            <div class="gallery" id="gallery-sider"></div>
            <button class="loadMore" id="loadMore-sider">Load More</button>
        </section>

        <section>
            <h2>BabyShower Photos</h2>
            <div class="gallery" id="gallery-babyshower"></div>
            <button class="loadMore" id="loadMore-babyshower">Load More</button>
        </section>

        

        <section>
            <h2>Bridal Photos</h2>
            <div class="gallery" id="gallery-bridal"></div>
            <button class="loadMore" id="loadMore-bridal">Load More</button>
        </section>
    </main>

    <script src="js/gallery.js"></script>
</body>
</html>
